<!doctype html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta name="author" content="Fabiane Rodrigues Sarres">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- meu css -->
    <link th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css" media="all     ">
</head>

<body>
    <header th:replace="fragments/navbar :: navbar"></header>

    <main>
        <div class="container">
            <!-- crie um formulário com os campos: nome, cpf, telefone, data de nascimento, e-mail e endereço completo. -->
        <h1>Cadastro de usuário</h1>
        <hr class="mb-5">

        <!-- row -->
        <form method="POST">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-8">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                        <input type="text" name="nome" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">CPF</span>
                        <input type="text" name="cpf" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="000.000.000-00">
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="col-12 col-md-6 col-lg-8">
                    <div class="input-group mb-5">
                        <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
                        <input type="number" name="telefone" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="(00)0000-0000">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-8">
                    <div class="input-group mb-5">
                        <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
                        <input type="text" name="email" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="usuario@servidor.com">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 col-md-6 col-lg-8">
                    <div class="input-group mb-5">
                        <span class="input-group-text" id="inputGroup-sizing-default">Endereço completo:</span>
                        <input type="text" name="endereco" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="col-12 col-md-6 col-lg-8">
                    <div class="input-group mb-5">
                        <span class="input-group-text" id="inputGroup-sizing-default">Data de Nascimento</span>
                        <input type="number" name="telefone" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="00/00/0000">
                    </div>
                </div>
            </div>
           
            <div class="row">
                <div class="col-6 col-md-4">
                    <button type="submit" class="btn btn-primary">Cadastrar pessoa</button>
                </div>
            </div>
        </form>
    </div>
    </main>


    <footer th:replace="fragments/footer :: footer"></footer>



    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
