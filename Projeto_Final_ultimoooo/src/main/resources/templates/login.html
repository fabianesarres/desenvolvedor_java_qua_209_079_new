<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema de Pessoas Desaparecidas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS externo -->
    <link th:href="@{/css/estilo.css}" rel="stylesheet">
</head>

<body class="bg-dark" data-bs-theme="dark">

     <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-0" style="background-color: #16161d;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/icone.png}" alt="Ícone">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Início</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/cadastrarUsuario}">Cadastrar Pessoa</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/listarUsuarios}">Listar Pessoas Desaparecidas</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}" style="background-color: #37a52d;">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fim do Navbar -->

    
    <!-- Formulário de Login -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card bg-dark text-light shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Acessar Conta</h3>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Usuário ou Email</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <p class="text-center mt-3">
                    <a th:href="@{/cadastrarUsuario}" class="text-info">Não tem conta? <a href="@{/cadastrarUsuario}"> Cadastre-se</a></a>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3 mt-auto">
        <div class="container text-center">
            <p class="text-light mb-0">© 2025 Todos os direitos reservados. Sistema de Cadastro de Pessoas Desaparecidas.</p>
            <br>
            <p class="text-light mb-0">Desenvolvido por <a href="https://github.com/FabianeSarres" class="text-info">Fabiane Sarres</a></p>
        </div>
    </footer>
    <!-- Fim do Footer -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
